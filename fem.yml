- hosts: localhost
  become: true
  pre_tasks:
    - name: Update cache
      apt:
        update_cache: false
      tags:
      - node
      - zsh
      - nvim
  tasks:
  - include: fem-tasks/nvim.yml
  - name: Install zsh
    apt: name=zsh
    tags:
    - zsh
  - name: Change shell
    shell: chsh -s 'which zsh'
    tags:
    - zsh
  - name: Install ohmyzsh
    shell: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    tags:
    - zsh
  - name: Install the zsh plugin autosuggestions
    ansible.builtin.git:
      repo: 'https://github.com/zsh-users/zsh-autosuggestions.git'
      dest: "~/.oh-my-zsh/plugins/zsh-autosuggestions"
    tags:
    - zsh
  - name: Install node
    apt: 
      name: ['nodejs', 'npm']
    tags:
    - node
  - name: Install n
    npm: 
      name: n
      global: true
    tags:
    - node
  - name: n 16
    shell: n 16
    tags:
    - node
  - name: Install typescript 
    npm: 
      name: typescript
      global: true
    tags:
    - node
  - name: Install typescript-language-server
    npm: 
      name: typescript-language-server
      global: true
    tags:
    - node
  - name: Install diagonstic-langserver
    npm: 
      name: diagnostic-languageserver
      global: true
    tags:
    - node
  - name: Install npm neovim
    npm: 
      name: neovim
      global: true
    tags:
    - node


